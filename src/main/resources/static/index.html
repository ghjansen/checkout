<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout System</title>
</head>
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    obj.style.width = '960' + 'px';
  }
</script>
<body>
<iframe src="README.html" frameborder=”0” scrolling="no" onload="resizeIframe(this)"></iframe>
</body>
</html>
